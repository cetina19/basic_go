name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
        go-version: [ "1.21" ]
    runs-on:  ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: |
          echo 'Build Stage Started'
          sh 'mkdir .build'
          sh 'go build main.go'
          sh 'cp go.mod .build/go.mod.orig'
          echo 'Build Stage Ended'
        shell: bash

  test:
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
        go-version: [ "1.21" ]
    runs-on:  ${{ matrix.os }}
    steps:
      - name: go test ci
        run: |
          echo 'Test Stage Started'
          sh 'go test'
          echo 'Test Stage Ended'
        shell: bash